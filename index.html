<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and elegant blog preview card that highlights a post with title, date, summary, and author details.">
  <meta name="author" content="Zain">
  <title>Blog Preview Card</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="card">
    <!-- Card Image -->
    <img src="illustration-article.svg" alt="Blog Image">

    <!-- Card Content -->
    <div class="card-content">
      <span class="tag">Learning</span>
      <div class="date">Published 22 August 2025</div>
      <h1><a href="#">HTML & CSS foundations</a></h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <!-- Author -->
      <div class="author">
        <img src="Profile-image.jpg" alt="Author">
        <span>Zain</span>
      </div>
    </div>
  </div>
</body>
</html>
